<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors Game</title>

    <!-- my css link -->
    <link rel="stylesheet" href="style.css">

    <!-- my fontawsome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- my hover effects link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css"
        integrity="sha512-csw0Ma4oXCAgd/d4nTcpoEoz4nYvvnk21a8VA2h2dzhPAvjbUIK6V3si7/g/HehwdunqqW18RwCJKpD7rL67Xg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- my google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Finlandica:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">


    <!-- my bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- my jquery and javascript link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"
        integrity="sha512-CEiA+78TpP9KAIPzqBvxUv8hy41jyI3f2uHi7DGp/Y/Ka973qgSdybNegWFciqh6GrN2UePx2KkflnQUbUhNIA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        integrity="sha512-d8F1J2kyiRowBB/8/pAWsqUl0wSEOkG5KATkVV4slfblq9VRQ6MyDZVxWl2tWd+mPhuCbpTB4M7uU/x9FlgQ9Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!--my aos library link-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- my flaticons link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flat-ui/2.3.0/css/flat-ui.min.css"
        integrity="sha512-6f7HT84a/AplPkpSRSKWqbseRTG4aRrhadjZezYQ0oVk/B+nm/US5KzQkyyOyh0Mn9cyDdChRdS9qaxJRHayww=="

    <!-- my services section's animation's link -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>

<body>

    <h3 class="text-light bg-dark text-center p-3">Rock- Paper-Scissors Game</h3>

    <div class="container">
        <div class="row" id="game-smbl-row">
            <div class="col-12">
                <div class="row d-flex justify-content-center align-items-center gap-5">
                    <div class="col-2 d-flex justify-content-center align-items-center">
                        <button class="game-smbl-btn" id="Rock">
                            <img src="img/rock.png" alt="rock-pic" class="game-smbl" height="100px" width="100px">
                        </button>
                    </div>

                    <div class="col-2 d-flex justify-content-center align-items-center">
                        <button class="game-smbl-btn" id="Paper">
                            <img src="img/paper.png" alt="paper-pic" class="game-smbl" height="100px" width="100px">
                        </button>
                    </div>

                    <div class="col-2 d-flex justify-content-center align-items-center">
                        <button class="game-smbl-btn" id="Scissor">
                            <img src="img/scissors.png" alt="scissors-pic" class="game-smbl" height="100px" width="100px">
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-12" id="game-win-count">
                <div class="col-12">
                    <div class="row d-flex justify-content-around align-items-center">
                        <div class="col-1 d-flex justify-content-center align-items-center flex-column">
                            <h4 id="user-win-count">0</h4>
                            <p>You</p>
                        </div>

                        <div class="col-1 d-flex justify-content-center align-items-center flex-column">
                            <h4 id="comp-win-count">0</h4>
                            <p>Comp</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-12 mt-5 text-center">
        <h5 class="bg-dark text-light p-4 d-inline" id="winner-msg">Pick Your Move</h5>
    </div>




    <script>
        AOS.init();
    </script>
    <script src="first.js"></script>
</body>

</html>
